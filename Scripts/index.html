<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/navbar.css">
    <link rel="stylesheet" href="Style/tabs.css">


    <!-- hamburger icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- google maps pull-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSljvBrbruuhy_C3Tnf9SoR2GkCsHAfCk&loading=async&libraries=places&callback=initMap"
    async defer></script>

    <title>Document</title>
        <style>
        .mobile-navbar {
            display: none;
        }

        .search-error {
            display: none;
        }
 
        </style>
</head>

<!-- Note change module names after layout !!!-->

<body>
    <header>
        <img src="/Art/Logo/logo.png" class="logo">
        <div class="navbar">
            <div class="navbar-container">
                <nav class="navbar">
                    <a href="#"> Find Me </a>
                </nav>

                <nav class="mobile-navbar">
                    <a href="#"> Find Me </a>
                </nav>
            </div>
        </div>
        <div class="navbar-end-section">

            <label for="" class="icons">
                <i class="bx bx-menu" id="menu-icon"></i>
            </label>
        </div>
        </div>
    </header>

    <div class="search-error">
        <p> error has occured </p>
    </div>

    <div class="blank-1"> 
        <div class="entry-location">
            <form class="entry-form">
                <p class="entry-label-1"> Search Address: </p>
                <div class="input-container">
                    <input type="text" autocomplete="off" id="entry-address" placeholder="123 happy street rd, sometown, tx 12345, usa"> 
                </div>
                <p class="entry-label-2"> Select : </p>
                <input id="placeholder-text"> </input>
                <button id="submit-button"> SUBMIT </button>
            </form>
        </div>
    </div>

    <!-- Parent Container -->
     <div class="div-container">

        <!-- Navbar -->
            
        <!-- Section 1 -->
        <div class="section-1">
            <!-- tab -->
            <div class="tab">
                <button class="tablinks"> TODAY </button>
                <button class="tablinks"> HOURLY</button>
                <button class="tablinks"> WEEKLY</button>
            </div>
            <!-- Module 1 -->
            <div class="main-content">
                <div class="map-card">
                    <div id="map"></div>
                    <div class="map-location-container">
                        <p id="map-location-label"> Current Location : </p>
                        <input type="text" autocomplete="off" id="map-location-display" placeholder="" readonly> 
                    </div>
                </div>
                <!-- Module 2 -->
                <div class="weather-card">
                    <div class="weather-card-container">
                        <div class="day-display">
                            <p> day display </p>
                        </div>
                        <div class="icon-display">
                            <p> icon display </p>
                        </div>
                        <div class="footer-display">
                            <p> footer display </p>
                        </div>
                    </div>
                </div>
                <!-- Module 2 -->
                <div class="stats-card">
                    <p> stats </p>
                </div>
            </div>
        </div>

        <div class="blank-2"> 
            <p> blank 2 </p>
        </div>

        <!-- Section 2 -->
        <div class="section-2">
            <!-- tab -->
            <div class="tab">  
                    <button class="tablinks"> TOMMOROW </button>
                    <button class="tablinks"> YESTERDAY </button>
            </div>
            <div class="extra-content">

                <!-- Module 1 -->
                <div class="Morning">

                </div>

                <!-- Module 1 -->
                <div class="Night">

                </div>
            </div>
        </div>
    </div>



    <script src="script.js"> </script>

</body>
</html>
